
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'logo.ico' %}" type="image/x-icon">

    <title>Login form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://itec.sch.id/wp-content/uploads/2018/04/itec.png" alt="">
        <h1 class="h3 mb-3 font-weight-normal">Login Apliaksi Surat Menyurat</h1>
      </div>
      
                                {% if messages %}
                                    {% for message in messages  %}
                                        <p class="alert alert-danger">{{ message }}</p>
                                       
                                    {% endfor %}
                                  
                                    </div>
                                {% endif %}
      {% csrf_token %}
      <div class="form-label-group">
          <input 
              type="text" 
              id="id_username" 
              class="form-control" 
              name="username"
              required="required"
          />
          <label for="id_username">Username</label>
        </div>
      <p></p>
      
        <div class="form-label-group">
          <input 
              type="password" 
              id="id_password" 
              class="form-control" 
              name="password"
              required="required"
          />
          <label for="id_password">Password</label>
        </div>
      <p></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      


      <p class="mt-5 mb-3 text-muted text-center">
        <a href="" target="blank"> SMPN 2 Gading</a> &copy; 2022</p>
    </form>
  </body>
</html>
