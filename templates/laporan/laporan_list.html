{% extends "base.html" %}

{% block content %}
  <h4>
    <small class="text-muted">Laporan Surat Masuk</small>
    <small class="text-muted mb-3" style="float:right">
    
       <a href="{% url 'surat:data_export' %}" class="btn btn-danger"> Cetak Data Semua</a>
    </small>
    
  <form action="{% url 'surat:data_export_detail' %}" method="post">
    {% csrf_token %}
  <table class="table table-striped table-hover">
    <tr>
      <th width="150"><label for="id_tgl_mulai_masuk">Tanggal Mulai:</label></th>
      <td width="350"><input type="text" name="tgl_mulai_masuk" maxlength="255" class="form-control" required id="id_tgl_mulai_masuk"></td>
      <th width="150"><label for="id_tgl_akhir_masuk">Tanggal Akhir:</label></th>
      <td width="350"><input type="text" name="tgl_akhir_masuk" maxlength="255" class="form-control" required id="id_tgl_akhir_masuk"></td>
      <td width="350"> <button class="btn btn-primary" type="submit">Cetak</button></td>
    </tr>
    </table>
    </form>
  </h4>
  <hr/>
  <h4>
    <small class="text-muted">Laporan Surat Keluar</small>
    <small class="text-muted mb-3" style="float:right">
    
       <a href="{% url 'surat:data_export_keluar' %}" class="btn btn-danger"> Cetak Data Semua</a>
    </small>
    <form action="{% url 'surat:data_export_detail_keluar' %}" method="post">
    {% csrf_token %}
  <table class="table table-striped table-hover">
    <tr>
      <th width="150"><label for="id_tgl_mulai_keluar">Tanggal Mulai:</label></th>
      <td width="350"><input type="text" name="tgl_mulai_keluar" maxlength="255" class="form-control" required id="id_tgl_mulai_keluar"></td>
      <th width="150"><label for="id_tgl_akhir_keluar">Tanggal Akhir:</label></th>
      <td width="350"><input type="text" name="tgl_akhir_keluar" maxlength="255" class="form-control" required id="id_tgl_akhir_keluar"></td>
      <td width="350"> <button class="btn btn-primary" type="submit">Cetak</button></td>
    </tr>
    </table>
    </form>
  </h4>
  

   <script>
    $(function() {
      $("#id_tgl_mulai_masuk").datepicker({
        dateFormat: 'yy-mm-dd'
      });
      $("#id_tgl_akhir_masuk").datepicker({
       dateFormat: 'yy-mm-dd'
      });
      $("#id_tgl_mulai_keluar").datepicker({
       dateFormat: 'yy-mm-dd'
      });
      $("#id_tgl_akhir_keluar").datepicker({
      dateFormat: 'yy-mm-dd'
      });
    });
  </script>
{% endblock content %}
