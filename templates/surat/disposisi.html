{% extends "base.html" %}

{% block content %}
  <h4>
    <small class="text-muted">Form Disposisi</small>
    <small class="text-muted" style="float:right">
      <a href="{% url 'surat:surat_masuk_list' %}">List data</a>
    </small>
  </h4>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped table-hover">
        {{form.as_table}}
      </table>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <script>
    $(function() {
      $("#id_batas_waktu").datepicker({
        dateFormat: 'dd-mm-yy'
      });
    
    });
  </script>
   

{% endblock content %}
